{% extends 'blog/base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login/">Login</a></p>
</div>
{% endblock %}
