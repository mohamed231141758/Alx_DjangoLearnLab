{% extends 'blog/base.html' %}
{% block content %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="post-meta">By {{ post.author.username }} | {{ post.published_date|date:"M d, Y" }}</p>
    <div class="post-content">{{ post.content|linebreaks }}</div>
    {% if user == post.author %}
    <div class="post-actions">
        <a href="{% url 'post-edit' post.pk %}" class="btn">Edit</a>
        <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
    {% endif %}
    <a href="{% url 'post-list' %}" class="btn">Back to Posts</a>
</div>
{% endblock %}
