{% extends 'blog/base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Comment</button>
        <a href="{% url 'post-detail' comment.post.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
